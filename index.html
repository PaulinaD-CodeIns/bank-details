<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Branch Colleagues Quiz</title>

    <!--Links to CSS, favicons & Google Fonts Section-->
    <link rel="stylesheet" type="text/css" href="./assets/css/stylesheet.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Macondo&display=swap" rel="stylesheet">

</head>
<body> 
    <main>
        <section> <!--Username & Timer Section-->
            <div id="username-box" class="hide">Username</div>
            <div id="timer" class="hide">Time Remaining: 00:00</div>
        </section>
        
        <!--Title Section-->
        <section class="main-container">
            <h1>Branch Colleague Quiz</h1>
            <h3>10 Tricky Santander Questions</h3>
        </section>
    
        <br>
    
        <!--Main Quiz Section-->
        <section class="main-container">
            <div id="quiz-container" class="hide">
                <div id="questions" class ="hide"></div>
                <div id="answer-buttons" class="answer-button-grid hide">
                    <button class="button" id="answer1">Answer 1</button>
                    <button class="button" id="answer2">Answer 2</button>
                    <button class="button" id="answer3">Answer 3</button>
                    <button class="button" id="answer4">Answer 4</button>
                </div>
                
            </div>
    
            <!--Control button Section-->
            <div class="controls">
                <button id="start-button" class="action-button"  aria-label="Start the Quiz!">Start</button>
                <button id="next-button" class="action-button hide"  aria-label="Move to the Next Question!">Next</button>
            </div>
           
        </section>    
    </main>

    <!--Link to Javascript file-->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
